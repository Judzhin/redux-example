<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Redux Example</title>
</head>
<body>

<div class="container pt-5">
    <header class="heading d-flex justify-content-between">
        <span class="h2">Redux Example</span>
        <button class="btn btn-info" id="theme">Сменить тему</button>
    </header>

    <hr>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                Счетчик: <span id="counter"></span>
            </h5>
            <button class="btn btn-primary" id="add">Добавить</button>
            <button class="btn btn-danger" id="sub">Убрать</button>
            <button class="btn btn-success" id="async">Async</button>
        </div>
    </div>
</div>
</body>
</html>
